
pool:
  vmImage: 'ubuntu-latest'


trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/Socially.MobileApp
      - pipelines/android-deploy.yaml

variables:
  projectPath: src/Socially.MobileApp
  apkName: com.sociallyconnections.app-Signed.apk
  keyStoreFile: socially.jks
  appCenterSlug: live.neville-live.com/Socially-Connections
  appCenterGroup: d25fb82e-30c5-47ec-86a9-f59d5e2d8fe6
  artifactName: androidApp
  compileLocation: $(Build.ArtifactStagingDirectory)/published
  androidManifestLocation: $(projectPath)/Platforms/Android/AndroidManifest.xml


stages:
  - stage: Compile
    jobs:
      - job: CompileMAUI
        displayName: Compile MAUI
        steps:

          - script: dotnet workload install maui-android
            displayName: Installing maui workload

          # - powershell: |
          #     [xml]$xmlDoc = Get-Content $(androidManifestLocation)
          #     $node = $xmlDoc.SelectSingleNode("//manifest/@android:versionName");
          #     $node.Value = 1.0.$(Build.BuildId)
              
          #     $node = $xmlDoc.SelectSingleNode("//manifest/@android:versionCode");
          #     $node.Value = $(Build.BuildId)
          #   displayName: Update android manifest

                    
          # - script: |
          #     xmlstarlet edit --update "/manifest/@android:versionName" --value "1.0.$(Build.BuildId)" $(androidManifestLocation)
          #     xmlstarlet edit --update "/manifest/@android:versionCode" --value "$(Build.BuildId)" $(androidManifestLocation)
          #   displayName: Updating version

          - script: dotnet publish -c release -f net7.0-android -o $(compileLocation)
            displayName: Compile MAUI android
            workingDirectory: $(projectPath)
          
          - task: AndroidSigning@3
            inputs:
              apkFiles: $(compileLocation)/$(apkName)
              apksignerKeystoreFile: $(keyStoreFile)
              apksignerKeystorePassword: $(keystore.password)
              apksignerKeystoreAlias: key0
              apksignerKeyPassword: $(key.password)


          - publish: $(compileLocation)
            artifact: $(artifactName)
            displayName: Deploy to publish


  - stage: 
    jobs:
      - job: Deploy2AppCenter
        displayName: Deploy to AppCenter
        steps:

          - checkout: none

          - download: current

          - task: AppCenterDistribute@3
            inputs:
              serverEndpoint: My App Center
              appSlug: $(appCenterSlug)
              appFile: $(Pipeline.Workspace)/$(artifactName)/$(apkName)
              symbolsOption: Android
              releaseNotesOption: input
              releaseNotesInput: The lazy developer hasn''t added any actual release notes.
              destinationType: groups
              distributionGroupId: $(appCenterGroup)
              