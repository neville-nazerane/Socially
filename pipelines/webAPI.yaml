
pool:
  vmImage: 'ubuntu-latest'

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/Socially.Core
      - src/Socially.Server.DataAccess
      - src/Socially.Server.Services
      - src/Socially.WebAPI
      - pipelines/webAPI.yaml

variables:
  devopsOrg: https://dev.azure.com/nevillenazerane
  devopsProject: publishes

  projectPath: src/Socially.WebAPI
  destDirectory: /var/www/socially
  projectName: Socially.WebAPI
  devPort: 5030
  prodPort: 6000


resources:
  repositories:
    - repository: templates
      type: github
      name: neville-nazerane/Common-Pipelines
      endpoint: github.com_neville-nazerane

stages:

  - stage: Build
    displayName: Compile API
    jobs:
      - job: DotnetBuild
        displayName: Building and Publishing
        steps:

          - script: |
              dotnet publish $(projectPath) -c release -o published
              tar -czvf packed.tar.gz -C published .
            displayName: Compile and Compress

          - publish: packed.tar.gz
            artifact: packed


  - stage: DeployDev
    variables:
      - group: Socially-Dev
    displayName: Deploy to Dev
    jobs:
      - deployment: DevDeploy
        displayName: Deploy to Development VM
        environment:
          name: Development
          resourceType: VirtualMachine
          resourceName: websites
        strategy:
          runOnce:
            deploy:
              steps:

                - script: |
                    sudo ls

                    sudo rm -rf $(destDirectory)
                    sudo mkdir $(destDirectory)
                    sudo tar -xzvf packed.tar.gz -C $(destDirectory)

                    rm -rf *
                  displayName: Copying website
                  workingDirectory: $(Pipeline.Workspace)/packed
                  failOnStderr: true

                - task: DeleteFiles@1
                  displayName: Clean up

                - template: linux-service.yml
                  parameters:
                    
                    destDirectory: $(destDirectory)
                    projectName: $(projectName)
                    port: $(devPort)

                    service:
                      description: Socially API
                      identifier: sociallyAPI
                      name: kestrel-socially

                    configs:

                      ASPNETCORE_ENVIRONMENT: $(Config.ASPNETCORE_ENVIRONMENT)
                      connectionStrings__db: $(Config.DbconnectionStrings__db)
                      appinsights: $(Config.appinsights)
                      sendGridApiKey: $(Config.sendgrid)
                      blobConnString: $(Config.blobConnString)

                      authOptions__secret: $(Config.authOptions__secret)
                      authOptions__audiences: $(Config.authOptions__audiences)
                      authOptions__issuer: $(Config.authOptions__issuer)

                      settings__clientBaseUrl: $(Config.settings__clientBaseUrl)
                      settings__emailFrom: $(Config.settings__emailFrom)
                      settings__forgotPasswordTemplate: $(Secrets.settings__forgotPasswordTemplate)
                      settings__imageBase: $(Config.settings__imageBase)




  - stage: DeployProd
    variables:
      - group: Socially-Prod
    displayName: Deploy to Production
    jobs:
      - deployment: ProdDeploy
        displayName: Deploy to Production VM
        environment:
          name: SociallyAPI
          resourceType: VirtualMachine
          resourceName: socially-api
        strategy:
          runOnce:
            deploy:
              steps:

                - script: |
                    sudo ls

                    sudo rm -rf $(destDirectory)
                    sudo mkdir $(destDirectory)
                    sudo tar -xzvf packed.tar.gz -C $(destDirectory)

                    rm -rf *
                  displayName: Copying website
                  workingDirectory: $(Pipeline.Workspace)/packed
                  failOnStderr: true

                - task: DeleteFiles@1
                  displayName: Clean up

                - template: linux-service.yml
                  parameters:
                    
                    destDirectory: $(destDirectory)
                    projectName: $(projectName)
                    port: $(prodPort)

                    service:
                      description: Socially API
                      identifier: sociallyAPI
                      name: kestrel-socially

                    configs:

                      ASPNETCORE_ENVIRONMENT: $(Config.ASPNETCORE_ENVIRONMENT)
                      connectionStrings__db: $(Config.DbconnectionStrings__db)
                      appinsights: $(Config.appinsights)
                      sendGridApiKey: $(Config.sendgrid)
                      blobConnString: $(Config.blobConnString)

                      authOptions__secret: $(Config.authOptions__secret)
                      authOptions__audiences: $(Config.authOptions__audiences)
                      authOptions__issuer: $(Config.authOptions__issuer)

                      settings__clientBaseUrl: $(Config.settings__clientBaseUrl)
                      settings__emailFrom: $(Config.settings__emailFrom)
                      settings__forgotPasswordTemplate: $(Secrets.settings__forgotPasswordTemplate)
                      settings__imageBase: $(Config.settings__imageBase)

                    
            


