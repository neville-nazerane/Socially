
pool:
  vmImage: 'ubuntu-latest'

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/Socially.Core
      - src/Socially.Server.DataAccess
      - src/Socially.Server.Services
      - src/Socially.WebAPI
      - pipelines/webAPI.yaml

variables:
  devopsOrg: https://dev.azure.com/nevillenazerane
  devopsProject: publishes

  projectPath: src/Socially.WebAPI
  destDirectory: /var/www/socially
  projectName: Socially.WebAPI
  devPort: 5030
  prodPort: 6000
  prodSlotPort: 5050
  prodSlotFile: /var/www/slotName

  serviceDescription: Socially API
  serviceidentifier: sociallyAPI
  servicename: kestrel-socially


resources:
  repositories:
    - repository: templates
      type: github
      name: neville-nazerane/Common-Pipelines
      endpoint: github.com_neville-nazerane

stages:

  - stage: Build
    displayName: Compile API
    jobs:
      - job: DotnetBuild
        displayName: Building and Publishing
        steps:

          - script: |
              dotnet publish $(projectPath) -c release -o published
              tar -czvf packed.tar.gz -C published .
            displayName: Compile and Compress

          - publish: packed.tar.gz
            artifact: packed


  - stage: DeployDev
    variables: 
      - group: Socially-Dev
    displayName: Deploy to Dev
    jobs:
      - deployment: DevDeploy
        displayName: Deploy to Development VM
        environment:
          name: Development
          resourceType: VirtualMachine
          resourceName: websites
        strategy:
          runOnce:
            deploy:
              steps:

                - script: |

                    sudo rm -rf $(destDirectory)
                    sudo mkdir $(destDirectory)
                    
                    sudo tar -xzvf packed.tar.gz -C $(destDirectory)

                    rm -rf *
                  displayName: Copying website
                  workingDirectory: $(Pipeline.Workspace)/packed
                  failOnStderr: true

                - task: DeleteFiles@1
                  displayName: Clean up

                - template: recreate-service.yml
                  parameters:
                    port: $(devPort)
                    destDirectory: $(destDirectory)
                    servicename: $(servicename)
                    varGroup: Socially-Dev


  - stage: DeployProd
    variables:
      - group: Socially-Prod
    displayName: Deploy to Production
    jobs:
      - deployment: ProdDeploy
        displayName: Deploy to Production VM
        environment:
          name: SociallyAPI
          resourceType: VirtualMachine
          resourceName: socially-api
        strategy:
          runOnce:
            deploy:
              steps:

                # - powershell: |
                #     $file = '/var/www/slotName'
                #     if (Test-Path -Path $file -PathType Leaf) {
                #         $slotName = Get-Content .\slotName -Raw
                #     }
                #     else {
                #         $slotName = 'blue'
                #     }
                #     Write-Host "##vso[task.setvariable variable=slotName;]$slotName"
                #     if ($slotName -eq 'blue') {
                #         $slotName = 'green';
                #     } 
                #     else {
                #         $slotName = 'blue';
                #     }
                  
                - bash: |
                    filename=$(prodSlotFile)
                    if test -f $filename; then
                      mapfile slotName < $filename;
                    else 
                      slotName='blue'; 
                    fi

                    if [ $slotName == 'blue' ]; then 
                      otherSlotName='green'; 
                    else 
                      otherSlotName='blue'; 
                    fi

                    echo "##vso[task.setvariable variable=slotName;]$slotName"

                  displayName: Getting blue-green state
                

                - script: |
                    sudo rm -rf $(destDirectory)-$(slotName)
                    sudo mkdir $(destDirectory)-$(slotName)
                    sudo tar -xzvf packed.tar.gz -C $(destDirectory)-$(slotName)

                    rm -rf *
                  displayName: Copying website
                  workingDirectory: $(Pipeline.Workspace)/packed
                  failOnStderr: true

                - task: DeleteFiles@1
                  displayName: Clean up

                - template: recreate-service.yml
                  parameters:
                    port: $(prodSlotPort)
                    destDirectory: $(destDirectory)-$(slotName)
                    servicename: $(servicename)-$(slotName)
                    varGroup: Socially-Prod

                - script: |
                    health=$(curl localhost:$(prodSlotPort)/health --fail --silent --show-error);
                    echo 'status is: '$health
                    if [ $health != 'Healthy' ]; then exit 125; fi
                  displayName: Health check on slot
                  failOnStderr: true

                - script: sudo systemctl stop $(servicename)-$(otherSlotName).service
                  displayName: Stopping main service

                - template: recreate-service.yml
                  parameters:
                    port: $(prodPort)
                    destDirectory: $(destDirectory)-$(slotName)
                    servicename: $(servicename)-$(slotName)
                    varGroup: Socially-Prod

                - script: echo $(otherSlotName) | sudo tee $(prodSlotFile)
                  displayName: updating slot file

                


